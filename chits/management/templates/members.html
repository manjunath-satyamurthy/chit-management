<!DOCTYPE html>
<html>
  <head>
    <title>Members</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>

  <body class="skin-blue fixed sidebar-mini">
    <div class="wrapper">
      <header class="main-header">
        <a href="/dashboard" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>S C</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Sarala Chits</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">          </a>
          <div class="navbar-custom-menu">
          </div>
        </nav>
      </header>

      <aside class="main-sidebar">
        <section class="sidebar">

          <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview active">
              <a href="/dashboard">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span> <i class="fa fa-angle-left pull-right"></i>
              </a>
            </li>
            <li class="treeview">
              <a href="/members">
                <i class="fa fa-files-o"></i>
                <span>Members</span>
              </a>
            </li>
          </ul>
        </section>
      </aside>

     <!--Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <section class="content-header">
          <h1>
            Members
            <a href="/members/create" class="fa fa-fw fa-user-plus"></a>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <table id="members_table" class="display">
                  <thead>
                      <tr>
                          <th>id</th>
                          <th>pic</th>
                          <th>firstname</th>
                          <th>lastname</th>
                          <th>address</th>
                          <th>phone number</th>
                      </tr>
                  </thead>
                  <tbody>
                    {% for member in members %}
                      <tr>
                          <td>{{ member.mid }}</td>
                          <td><img src="{{ member.photo.url }}" height="30" width="32"></td>
                          <td>{{ member.firstname }}</td>
                          <td>{{ member.lastname }}</td>
                          <td>{{ member.address }}</td>
                          <td>{{ member.phone_number }}</td>
                      </tr>
                    {% endfor %}
                  </tbody>
              </table>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
       </div><!-- /.content-wrapper -->

    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="../../static/js/jQuery-2.1.4.min.js" type="text/javascript"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="../../static/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.js"></script>
    <script src="../../static/js/app.min.js" type="text/javascript"></script>
    <script>
      $(document).ready( function () {
          $('#members_table').DataTable({
              "bLengthChange" : false,
              "columnDefs": [
               { "width": "2%", "targets": [0] }
              ],
            });
      } );
    </script>
  </body>
</html>
