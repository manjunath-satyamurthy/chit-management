<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../../static/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
    <link href="../../static/css/_all-skins.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="skin-blue fixed sidebar-mini">
    <div class="wrapper">
      <header class="main-header">
        <a href="/dashboard" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>S C</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Sarala Chits</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">          </a>
          <div class="navbar-custom-menu">
          </div>
        </nav../>
      </header>

      <aside class="main-sidebar">
        <section class="sidebar">

          <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview active">
              <a href="/dashboard">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span> <i class="fa fa-angle-left pull-right"></i>
              </a>
            </li>
            <li class="treeview">
              <a href="/members">
                <i class="fa fa-files-o"></i>
                <span>Members</span>
              </a>
            </li>
          </ul>
        </section>
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Create Member
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
        <div class="col-md-6">
            <div class="box box-primary">
              <form role="form" method="post" action="/members/create/" enctype="multipart/form-data" data-ajax="false">
                <div class="box-body">
                  <div class="form-group">
                    <label>Firstname</label>
                    <input class="form-control" name="firstname" placeholder="firstname">
                  </div>
                  <div class="form-group">
                    <label>Lastname</label>
                    <input class="form-control" name="lastname" placeholder="lastname">
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" name="address" placeholder="address">
                  </div>
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input class="form-control" name="phone_number" placeholder="phone_number">
                  </div>
                  <div class="form-group">
                    <label>Photo</label>
                    <input name="photo" type="file" value="photo">
                  </div>
                    <button type="submit" class="btn btn-primary">create</button>
                </div><!-- /.box-body -->
              </form>
            </div>
          </div>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="../../static/js/jQuery-2.1.4.min.js" type="text/javascript"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="../../static/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- SlimScroll -->
    <!--<script src="../../plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>-->
    <!-- FastClick -->
    <!--<script src="../../plugins/fastclick/fastclick.min.js" type="text/javascript"></script>
 -->
    <script src="../../static/js/app.min.js" type="text/javascript"></script>
    <!-- AdminLTE for demo purposes -->
  <!--  <script src="../../dist/js/demo.js" type="text/javascript"></script> -->
  </body>
</html>
